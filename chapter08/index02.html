<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{width: 330px; padding:50px; border: 5px solid #ddd; margin: 50px auto;
                border-radius: 20px;}
        legend{display: none;}
        fieldset{border: none;}
        .input_button_wrap{display: flex;}
        .input_button_wrap>div input{
            display: inline-block;
        }
        .input_button_wrap>div label{
            display: inline-block;
        }
        .input_button_wrap>button{}
        .checkbox_wrap{}
        .button_wrap{}

    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>main login</legend>
            <div class="input_button_wrap">
                <label for="id">아이디</label>
                <input type="text" id="id">
                <br>
                <label for="pwd">비밀번호</label>
                <input type="text" id="pwd">
                <button>로그인하기</button>
            </div>
            <div class="checkbox_wrap">
                <input type="checkbox" id="check"><label for="check">아이디저장</label>
                <input type="checkbox" id="check1"><label for="check1">보안접속</label>
            </div>
            <div class="button_wrap">
                <input type="button" value="회원가입">
                <input type="button" value="아이디/비밀번호 찾기">
            </div>
        </fieldset>
    </form>
</body>
</html>
