<!DOCTYPE HTML>
<html>
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">

			body{margin: 50px;}
			div{border: 10px solid red; background: #686868; padding: 20px;
			border-radius: 20px; line-height: 190%;}
			.round1{background: #fff; border: 10px solid orange;
			        border-radius: 20px 0px; padding: 20px; margin-bottom: 30px;}
			.round2{background: #fff; border: 10px solid rgb(255, 24, 101);
					border-radius: 20px 0px 0px 0px; padding: 20px;}		
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
