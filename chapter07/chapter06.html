<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: sticky</title>
    <!-- 브라우저 화면을 스크롤링할 때 효과가 나타납니다. -->
    <style>
        header{width: 100%; height: 100px; background: skyblue;}
        main{width: 100%; height: 800px; background: url(./images/eye_bg.png); 
            position: sticky; top: 0; opacity: 0.5;}
        #container{width: 100%; height: 5000px; background: darkblue;}
        footer{width: 100%; height: 100px; background: darkkhaki;}
    </style>
</head>
<body>
    <header>

    </header>
    <main> <!-- 넓이 높이를 바꿔줍니다. -->
        <iframe width="100%" height="800" src="https://www.youtube.com/embed/nbLVNWZaA9M?si=LFPQ82gyqvdhpBpw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
    <div id="container">

    </div>
    <footer>

    </footer>
</body>
</html>
